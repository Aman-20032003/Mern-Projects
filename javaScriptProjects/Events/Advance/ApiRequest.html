<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
<h1>GitHub User Info</h1>
    <div class="user-info">
        <!-- Content will be dynamically added here -->
    </div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data);
            
            console.log(data.followers);
        

        const userInfoDiv = document.querySelector('.user-info');
                
                // Create an image element for the profile picture
                const profileImg = document.createElement('img');
                profileImg.src = data.avatar_url; // Profile image URL
                
                // Create a paragraph element for followers count
                const followersCount = document.createElement('p');
                followersCount.textContent = `Followers: ${data.followers}`;

                // Append elements to the user-info div
                userInfoDiv.appendChild(profileImg);
                userInfoDiv.appendChild(followersCount);
            }
        
        };
    
    xhr.send();
</script>
</html>
