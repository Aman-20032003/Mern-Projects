<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
     <form id="loginForm">
      <h2>SignIn</h2>
      <input type="email" id="loginEmail" placeholder="Email" required /><br><br>
      <input type="password" id="loginPassword" placeholder="Password" required /><br><br>
      <label for="role">Role:</label>
      <select id="role" name="role" required  class="custom-select">
        <option value="" disabled selected>Select your role</option>
        <option value="STUDENT">Student</option>
        <option value="ADMIN">Admin</option>
        <option value="EMPLOYEE">Employee</option>
      </select><br><br>
      <button type="submit">Login</button>
      <p style="text-align:center; margin-top:10px;">
        Don't have an account? <a href="UserReg.html" id="showRegister">Register here</a>
      </p>
    </form>

   <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  .custom-select {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  background-color: #0f3443;
  color: #fff;
  border: 1px solid #00f0ff;
  appearance: none; /* Remove default arrow styling */
}

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #ffffff;
    }

    a {
      color: #ff5555;
    }

    form#loginForm {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff88;
    }

    form#loginForm input,
    form#loginForm select {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00ffff44;
      border-radius: 10px;
      color: #ffffff;
      font-size: 15px;
      transition: 0.3s ease;
    }

    form#loginForm input:focus,
    form#loginForm select:focus {
      border-color: #00ffff;
      outline: none;
      background: rgba(0, 255, 255, 0.1);
    }

    form#loginForm button {
      width: 100%;
      padding: 14px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px #00ffffaa;
    }

    form#loginForm button:hover {
      background: #00cccc;
      box-shadow: 0 0 20px #00ffff;
    }

    #responseMessage {
      text-align: center;
      margin-top: 15px;
      color: #ff5555;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>


</body>
</html>
