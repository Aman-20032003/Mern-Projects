<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    #response {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
    
  <!-- Login Section -->
  <div class="container" id="login-container" style="display: none;">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter email" required />
     <input type="password" id="password" placeholder="Enter password" required>
    <button onclick="login()">Login</button>
    <div id="response"></div>
  </div>

  <!-- Welcome Section -->
  <div class="container" id="welcome-container" style="display:none;">
    <h2>Hello World ðŸ‘‹</h2>
    <p>You're logged in!</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const TOKEN_KEY = "token";

  console.log("Script is loaded âœ…");

  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const res = await fetch("http://127.0.0.1:8001/user/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    const responseDiv = document.getElementById("response");

    if (res.ok && data.success) {
      showHelloWorld();
    } else {
      responseDiv.style.color = "red";
      responseDiv.textContent = data.message || "Login failed";
    }
  }

  async function checkTokenAndShow() {
    console.log("Checking token...");

    const res = await fetch("http://127.0.0.1:8001/user/validate", {
      method: "GET",
      credentials: "include",
      
    });

    console.log("Token response:", res);

    if (res.ok) {
      showHelloWorld();
    } else {
      showLoginForm();
    }
  }

  function showHelloWorld() {
    document.getElementById("login-container").style.display = "none";
    document.getElementById("welcome-container").style.display = "block";
  }

  function showLoginForm() {
    document.getElementById("login-container").style.display = "block";
    document.getElementById("welcome-container").style.display = "none";
  }

  async function logout() {
    await fetch("http://localhost:8001/user/logout", {
      method: "POST",
      credentials: "include"
    });
    showLoginForm();
  }

  document.addEventListener("DOMContentLoaded", checkTokenAndShow);


  </script>
</body>
</html>
